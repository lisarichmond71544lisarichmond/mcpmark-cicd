name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Manage Labels and Triage
        uses: actions/github-script@v7
        with:
          script: |
            // First, create required labels if they don't exist
            const requiredLabels = [
              // Category
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              // Priority
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'ff9f1c', description: 'High priority issue' },
              { name: 'priority-medium', color: 'fbca04', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status
              { name: 'needs-triage', color: 'e6e6e6', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: '1d76db', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '006b75', description: 'Issue created by first-time contributor' }
            ];

            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                console.log(`Label ${label.name} already exists`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Created label ${label.name}`);
                } else {
                  throw error;
                }
              }
            }

            // Get issue data
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const currentLabels = issue.labels.map(l => l.name);

            // Add needs-triage label if not present
            if (!currentLabels.includes('needs-triage')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-triage']
              });
            }

            // Assign category labels based on title
            const categoryLabels = [];
            if (title.includes('bug')) {
              categoryLabels.push('bug');
            }
            if (title.includes('epic')) {
              categoryLabels.push('epic');
            }
            if (title.includes('maintenance')) {
              categoryLabels.push('maintenance');
            }

            // Add category labels not already present
            const missingCategoryLabels = categoryLabels.filter(l => !currentLabels.includes(l));
            if (missingCategoryLabels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: missingCategoryLabels
              });
            }

            // Assign priority labels based on title or body
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            let priorityLabel = 'priority-medium'; // Default
            for (const p of priorityKeywords) {
              const hasKeyword = p.keywords.some(k => title.includes(k) || body.includes(k));
              if (hasKeyword) {
                priorityLabel = p.label;
                break; // Highest priority wins
              }
            }

            // Remove existing priority labels
            const existingPriorityLabels = currentLabels.filter(l => l.startsWith('priority-'));
            if (existingPriorityLabels.length > 0) {
              for (const l of existingPriorityLabels) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  name: l
                });
              }
            }

            // Add the determined priority label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: [priorityLabel]
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: |
      contains(github.event.issue.title, 'Epic') || 
      contains(github.event.issue.title, 'epic') ||
      contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Sub-tasks for Epic
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const parentTitle = issue.title;
            const taskNames = [
              "Requirements Analysis",
              "Design and Architecture",
              "Implementation",
              "Testing and Documentation"
            ];

            // Create sub-issues
            const subIssues = [];
            for (let i = 0; i < taskNames.length; i++) {
              const taskNumber = i + 1;
              const title = `[SUBTASK] ${parentTitle} - Task ${taskNumber}: ${taskNames[i]}`;
              const body = `Related to #${parentNumber}`;
              const labels = ['enhancement', 'needs-review'];

              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: labels
              });

              subIssues.push(subIssue.data);
              console.log(`Created sub-issue #${subIssue.data.number}: ${title}`);
            }

            // Update parent issue body with checklist
            const checklist = subIssues.map(s => `- [ ] #${s.number} ${s.title}`).join('\n');
            const newBody = issue.body ? `${issue.body}\n\n## Epic Tasks\n${checklist}` : `## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: newBody
            });

            console.log(`Updated parent issue #${parentNumber} with Epic Tasks checklist`);

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: always() && (needs.issue-triage.result == 'success' || needs.task-breakdown.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Auto-Response and Updates
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const issueNumber = issue.number;
            const currentLabels = issue.labels.map(l => l.name);

            // Check if author is first-time contributor in this repo
            let isFirstTime = false;
            try {
              const issues = await github.rest.issues.listForRepo({
                owner: owner,
                repo: repo,
                creator: author,
                state: 'all',
                per_page: 2
              });
              isFirstTime = issues.data.length === 1; // Only this issue
            } catch (error) {
              console.error('Error checking first-time contributor:', error);
              isFirstTime = false;
            }

            // Add first-time-contributor label if applicable
            if (isFirstTime && !currentLabels.includes('first-time-contributor')) {
              await github.rest.issues.addLabels({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                labels: ['first-time-contributor']
              });

              // Post welcome message
              const welcomeMessage = `Welcome @${author}! This is your first issue in this repository. We appreciate your contribution!`;
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                body: welcomeMessage
              });
            }

            // Determine issue type for response
            let responseMessage = '';
            if (currentLabels.includes('bug')) {
              responseMessage = 'Thank you for reporting this bug! Please refer to our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) for more details.';
            } else if (currentLabels.includes('epic')) {
              responseMessage = 'Thank you for submitting this epic! Please refer to our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details.';
            } else if (currentLabels.includes('maintenance')) {
              responseMessage = 'Thank you for submitting this maintenance task! Please refer to our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details.';
            }

            // Post response message if not empty
            if (responseMessage) {
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                body: responseMessage
              });
            }

            // Set milestone for priority-high and priority-critical
            const priorityLabels = ['priority-high', 'priority-critical'];
            if (priorityLabels.some(l => currentLabels.includes(l))) {
              // Get milestone v1.0.0 or create it if not exists
              let milestone;
              try {
                const milestones = await github.rest.issues.listMilestones({
                  owner: owner,
                  repo: repo,
                  state: 'open',
                  per_page: 100
                });
                milestone = milestones.data.find(m => m.title === 'v1.0.0');
              } catch (error) {
                console.error('Error fetching milestones:', error);
              }

              if (!milestone) {
                try {
                  milestone = await github.rest.issues.createMilestone({
                    owner: owner,
                    repo: repo,
                    title: 'v1.0.0',
                    state: 'open'
                  });
                  console.log('Created milestone v1.0.0');
                } catch (error) {
                  console.error('Error creating milestone:', error);
                }
              }

              if (milestone) {
                await github.rest.issues.update({
                  owner: owner,
                  repo: repo,
                  issue_number: issueNumber,
                  milestone: milestone.number
                });
                console.log(`Assigned milestone v1.0.0 to issue #${issueNumber}`);
              }
            }

            // Update status: remove needs-triage, add needs-review
            if (currentLabels.includes('needs-triage')) {
              await github.rest.issues.removeLabel({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                name: 'needs-triage'
              });
            }

            if (!currentLabels.includes('needs-review')) {
              await github.rest.issues.addLabels({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                labels: ['needs-review']
              });
            }
